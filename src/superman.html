<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>商学院</title>
		<link rel="stylesheet" href="./css/reset.css" />
		<style>
			html,
			body {
				display: block;
				height: 100%;
				min-height: 100%;
				height: auto !important;
				overflow: auto;
				font-family: PingFangSC-Medium, sans-serif;
				-webkit-overflow-scrolling: touch;
			}
			.item{
				width:3.55rem;
				height:1.03rem;
				margin:0.15rem auto 0;
			}
			.item a{
				display:block;
				width:100%;
				height:100%;
				background:url(./img/superman/one@2x.png) no-repeat center center;
				background-size:100% auto;
			}
		</style>
	</head>
	<body>
		<div id="loadingDiv" style="position:absolute;left:0;width:100%;height:100%;top:0;background:url(./img/loading2.gif) no-repeat center center white;background-size:18px auto;opacity:100;filter:alpha(opacity=100);z-index:10000;"></div>
		<section id="main" style="opacity:0;filter:alpha(opacity=0);">
			<div class="item"><a href="#" onclick="go('tutorial')" style="background-image:url(./img/superman/four@2x.png);"></a></div>		
			<div class="item"><a href="#" onclick="go('moreSM')"></a></div>
			<div class="item"><a href="#" onclick="go('vipSM')" style="background-image:url(./img/superman/two@2x.png);"></a></div>
			<div class="item"><a href="#" onclick="go('jstxSM')" style="background-image:url(./img/superman/three@2x.png);"></a></div>	
			<div class="item"><a href="#" onclick="go('applySM')" style="background-image:url(./img/superman/five@2x.png);"></a></div>	
		</section>
		<script>
			document.onreadystatechange = completeLoading;
			//加载状态为complete时移除loading效果  
			function completeLoading() {
				if(document.readyState == "complete") {
					var loadingMask = document.getElementById('loadingDiv');
					loadingMask.parentNode.removeChild(loadingMask);
					var main = document.getElementById('main');
					main.style.setProperty("opacity",100)
					main.style.setProperty("filter", "alpha(opacity=100)")					
				}
			}
		</script>
	</body>
	<script type="text/javascript" src="./static/fastclick.js"></script>
	<script type="text/javascript" src="./static/common.js"></script>
	<script type="text/javascript">
		/**
		 * @param   userId 用户Id
		 */
		var urlPrefix = urlPrefixTest;
		var userID = TJY.getUrlParams("userId");
		function go(goUrl) {
			var iosJumpPageUrl = `${urlPrefix}rebatecr/${goUrl}.html?userId=${userID}`;
			var u = navigator.userAgent;
			var isAndroid = u.indexOf('Android') > -1 || u.indexOf('Adr') > -1; //android终端
			var isiOS = !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/); //ios终端
			if(isAndroid) {
				window.location.href = `./${goUrl}.html?userId=${userID}`;
			} else if(isiOS) {
				console.log(iosJumpPageUrl);
				window.webkit.messageHandlers.jumpPage.postMessage(iosJumpPageUrl);
			}
		}		
		
	</script>

</html>
