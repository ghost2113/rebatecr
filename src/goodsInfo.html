<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
		<title>产品详情</title>
		<link rel="icon" href="./static/favicon.ico" type="image/x-icon">
		<link rel="stylesheet" href="./css/reset.css">
		<style>
			#loadingDiv{
				position:absolute;left:0;width:100%;height:100%;top:0;background:url(./img/loading2.gif) no-repeat center center;background-size:15px auto;opacity:100;filter:alpha(opacity=100);z-index:10000;
			}
		</style>
	</head>
	<body>
		<div id="loadingDiv"></div>
		<div class="iconfont goBack" id="goBack" onclick="go(-1)"></div>
		<section id="main" style="opacity:0;">
			
			<div class="banner">
				
			</div>
			<div class="goods" style="display:none">
				<div class="goodsPrice"><span class="icon">券后价</span>￥<span class="price"></span><span class="itemPrice"></span></div>
				<div class="goodsName"></div>
				<div class="goodsState borderB5">
					<div class="quantity"></div>
					<div class="tip"></div>
				</div>
				<div class="goodsInfo">
					<div class="title borderB1">宝贝详情</div>
					<div class="info"></div>
				</div>
			</div>
			<div class="footer">
				<div class="goodsShare"></div>
				<div class="vouchers" id="goods"></div>
			</div>
		</section>
		<script>
			/**
			 * 取消loading效果
			 */
			var loadingMask = document.getElementById('loadingDiv');
			loadingMask.parentNode.removeChild(loadingMask);
			var main = document.getElementById('main');
			main.style.opacity = '100';
			main.style.filter = 'alpha(opacity=100)';
		</script>
		<script src="./static/fastclick.js"></script>
		<script src="./static/common.js"></script>
		<script src="https://unpkg.com/zepto@1.2.0/dist/zepto.min.js"></script>
		<script src="./static/lazyload/lazyload.min.js"></script>
		<div style="display:none">
			<script src="https://s22.cnzz.com/z_stat.php?id=1274687253&web_id=1274687253" language="JavaScript"></script>
		</div>
		<script src="./js/goodsInfo.js"></script>	

	</body>

</html>
