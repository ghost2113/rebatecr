<!DOCTYPE html><html><head><meta charset="utf-8"><meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no"><title>常见问题</title><link rel="stylesheet" href="./css/reset.css?v=003914f067"><style>body,html{display:block;height:100%;min-height:100%;height:auto!important;overflow:auto;font-family:PingFangSC-Medium,sans-serif;-webkit-overflow-scrolling:touch}.name{height:.44rem;padding:0 .2rem;font-size:.15rem;line-height:.44rem;color:#333;border-bottom:1px solid #f2f3f7;background:#fff}.data{padding:.2rem;font-size:.14rem;color:#666;background:#fff;line-height:1.5}</style></head><body><div id="loadingDiv" style="position:absolute;left:0;width:100%;height:100%;top:0;background:url(img/loading2.gif?v=0e421c43b7) no-repeat center center #fff;background-size:18px auto;opacity:100;z-index:10000"></div><section id="main" style="opacity:0"><div class="name"></div><div class="data"></div></section><script>function completeLoading(){if("complete"==document.readyState){var e=document.getElementById("loadingDiv");e.parentNode.removeChild(e);var t=document.getElementById("main");t.style.setProperty("opacity",100),t.style.setProperty("filter","alpha(opacity=100)")}}document.onreadystatechange=completeLoading</script></body><script src="./static/fastclick.js"></script><script src="./static/common.js"></script><script src="https://unpkg.com/zepto@1.2.0/dist/zepto.js"></script><script>var userID=TJY.getUrlParams("userId"),name=TJY.getUrlParams("name"),type=TJY.getUrlParams("type");$.ajax({url:"./static/json/problem.json",type:"GET",dataType:"json",success:function(a){a.map(function(a,e){a.type==type&&($(".name").html(a.name),$(".data").html(a.data))})},error:function(a){console.log(a)}})</script></html>
